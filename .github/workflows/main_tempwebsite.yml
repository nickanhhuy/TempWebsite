# Manual deployment workflow - use VS Code Azure extension for automatic deploys
name: Build Backend (Manual Deploy via VS Code)

on:
  push:
    branches:
      - main
    paths:
      - 'backend_Temp/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies and test
      run: |
        cd backend_Temp
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Dependencies installed successfully"
        echo "ðŸ“¦ Ready to deploy via VS Code Azure extension"
